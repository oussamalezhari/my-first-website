<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Online Clothes Shop</h1>
  <p>Order clothes easily via WhatsApp</p>
</header>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300x300" alt="T-shirt">
    <h3>T-Shirt</h3>
    <p class="price">120 MAD</p>
    <a class="btn" href="https://wa.me/212767208866?text=Salam%20bghit%20nchri%20T-Shirt" target="_blank">
      Order via WhatsApp
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x300" alt="Hoodie">
    <h3>Hoodie</h3>
    <p class="price">250 MAD</p>
    <a class="btn" href="https://wa.me/212767208866?text=Salam%20bghit%20nchri%20Hoodie" target="_blank">
      Order via WhatsApp
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x300" alt="Jeans">
    <h3>Jeans</h3>
    <p class="price">300 MAD</p>
    <a class="btn" href="https://wa.me/212767208866?text=Salam%20bghit%20nchri%20Jeans" target="_blank">
      Order via WhatsApp
    </a>
  </div>

</section>

</body>
</html>
